<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>仿生机器人展示平台</title>
    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #2d2d2d;
            margin-top: -20px;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

       /* 视频组样式 */
        .video-group {
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            /* 移除 text-align: center */
        }

        video {
            width: 80%;
            height: auto;
            display: block;       
            margin: 0 auto;      
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* 标题描述组合样式 */
        .description {
            color: #444;
            line-height: 1.7;
            text-align: left;
            max-width: 80%;      
            margin: 20px auto;     
            font-size: 18px; 
            padding-left: 15px; 
        }
        .description::before {
            
            color: #1a73e8;
            font-weight: bold;
            margin-right: 8px;
        }

        .description-title {
            color: #1a73e8;
            font-weight: bold;
            margin-right: 10px;
        }

        .description-content {
            color: #444;
            line-height: 1.7;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>仿生机器人技术展示</h1>
        
        <!-- 四足机器人视频组 -->
        <div class="video-group">
            <video controls controlslist="nodownload">
                <source src="https://picgo-1252377991.cos.ap-nanjing.myqcloud.com/1c834ddef7931396e0f3bcaa8e7f6d2d.mp4" type="video/mp4">
            </video>
            <p class="description">
                <span class="description-title">自主机器人爬楼梯</span>
                <span class="description-content">自主研发的四足机器人具备卓越的地形适应能力，采用仿生运动算法实现稳定步态控制。可在碎石、斜坡等复杂地形保持平稳移动，负载能力达15kg，适用于灾害救援现场物资运输、山区巡检等特种作业场景，已通过工业环境可靠性测试。</span>
            </p>

        </div>

        <!-- 可在此添加更多视频组 -->
        <!--
        <div class="video-group">
            <video>...</video>
            <p>...</p>
        </div>
        -->
    </div>
</body>
</html>
